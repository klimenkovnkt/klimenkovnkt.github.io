<!DOCTYPE html>
<html>
<head>
    <title>Мой график Plotly</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #graph { width: 800px; height: 500px; margin: 0 auto; }
    </style>
</head>
<body>
<h1>Мой первый график на GitHub Pages</h1>
<div id="graph"></div>

<script>
    // Данные для графика
    const data = [{
        x: ['Яблоки', 'Апельсины', 'Бананы'],
        y: [20, 14, 23],
        type: 'bar'
    }];

    // Настройки макета
    const layout = {
        title: 'Пример графика Plotly',
        xaxis: {title: 'Ось X'},
        yaxis: {title: 'Ось Y'}
    };

    // Создаем график
    Plotly.newPlot('graph', data, layout);
</script>
</body>
</html>
