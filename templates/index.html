<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изучение моды, медианы и среднего</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Определите моду, медиану и среднее</h1>
        
        <div class="content">
            <div id="plot-container"></div>
            
            <div class="quiz-container">
                <h2>Соответствие цветов:</h2>
                <form id="answer-form">
                    <div class="form-group">
                        <label>Красная линия:</label>
                        <select name="red">
                            <option value="">Выберите...</option>
                            <option value="mean">Среднее</option>
                            <option value="median">Медиана</option>
                            <option value="mode">Мода</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Синяя линия:</label>
                        <select name="blue">
                            <option value="">Выберите...</option>
                            <option value="mean">Среднее</option>
                            <option value="median">Медиана</option>
                            <option value="mode">Мода</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Зеленая линия:</label>
                        <select name="green">
                            <option value="">Выберите...</option>
                            <option value="mean">Среднее</option>
                            <option value="median">Медиана</option>
                            <option value="mode">Мода</option>
                        </select>
                    </div>
                    
                    <button type="submit">Проверить ответ</button>
                </form>
                
                <div id="result"></div>
                
                <button onclick="location.reload()" class="refresh-btn">Обновить задание</button>
            </div>
        </div>
    </div>

    <script>
        let correctAnswers = {};
        
        // Загружаем график при загрузке страницы
        window.onload = function() {
            loadPlot();
        };
        
        function loadPlot() {
            fetch('/get_plot')
                .then(response => response.json())
                .then(data => {
                    const graph = JSON.parse(data.graph);
                    Plotly.newPlot('plot-container', graph.data, graph.layout);
                    correctAnswers = data.colors;
                });
        }
        
        // Обработка формы
        document.getElementById('answer-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const userAnswers = {
                'red': formData.get('red'),
                'blue': formData.get('blue'),
                'green': formData.get('green')
            };
            
            // Проверяем ответ
            fetch('/check_answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    user_answers: userAnswers,
                    correct_answers: correctAnswers
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = data.result;
                document.getElementById('result').className = data.result.includes('Верно') ? 'correct' : 'incorrect';
            });
        });
    </script>
</body>
</html>
